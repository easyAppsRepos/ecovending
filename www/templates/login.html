   border-bottom: solid 1px #1cb382;    margin-top: 15px;font-size: 17px !important;    padding-bottom: 13px;' >{{'CrearUsuario'|translate}}</div>

                      <div style="margin-top:13px"><label style="    color: darkgray;

                        <input ng-model='usuario.nombre' placeholder='' type="text" class="inputRegistrar md-input">


    <div style="margin-top:13px"><label style="    color: darkgray;
    font-size: 17px !important;">{{'Pais'|translate}}</label></div>


    <select ng-model='usuario.idPais'  style="    margin-top: 10px;

      <option ng-repeat='l in paises' ng-value='l.idPais' >{{l.nombre}}</option>

    </select>




                      <div style="margin-top:13px"><label style="    color: darkgray;

      <option ng-repeat='l in lugares' ng-value='l.idLugar' >{{l.nombre}}</option>

    </select>




                      <div style="margin-top:13px"><label style="    color: darkgray;
    font-size: 17px !important;">{{'Contra'|translate}} *</label></div>
                        <input ng-model='usuario.contra' placeholder='' type="text" class="inputRegistrar md-input" autocapitalize="off">

            
                        <input  ng-model='usuario.contra2'  style='margin-top: 4px !important' placeholder="{{ 'RepetirPass' | translate }}" type="text" class="inputRegistrar md-input" autocapitalize="off">




                    </div>

                         
            <button ng-click='registrarUsuario(usuario)' style="margin-bottom: 55px; background-color: #1cb382!important;color: white !important; font-family:UbuntuM"  class="button button-full  ink" >{{'Registrar'|translate}}</button>
        
      </div>

      </ion-content>
    </div>
  </ion-modal-view>
