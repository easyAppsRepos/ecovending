<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
     <link href="css/modal.css" rel="stylesheet">

 <link href="css/slidingTabs.css" rel="stylesheet">





    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->

    <script src="js/app.js"></script>
    <script src="js/slidingTabsDirective.js"></script>

    <script src="js/controllers.js"></script>

    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->

      <script id="menu.html" type="text/ng-template">
  <ion-modal-view class="ion-nifty-modal">
    <div  class="ion-modal-content-custom">
      <ion-content class="padding">
  <button ng-click='closeModal()' style='    background-color: #1cb382 ;color: white;' class="button icon ion-android-more-vertical"></button>
      <div class='menuOpciones'>
      
    
      <div ng-click='closeModal()' ui-sref="misTickets" ><i style="font-size: 21px;margin-right: 10px;" class='ion-star' ></i> Mis Tickets</div>
      <div ng-click='closeModal()' ui-sref="ecosocios" ><i style="font-size: 21px;margin-right: 10px;" class='ion-leaf' ></i> Ecosocios</div>
      <div > <i style="font-size: 21px;margin-right: 10px;" class='ion-ios-location' ></i>Ubicaciones</div>
      <div ng-click='closeModal()' ui-sref="contactenos"> <i style="font-size: 21px;margin-right: 10px;" class='ion-ios-information' ></i>Contactenos</div>
       <div ng-click='cerrarSesion()' > <i style="font-size: 21px;margin-right: 10px;" class='ion-log-out' ></i>Cerrar Sesion</div>
      </div> 
      <!--   <button class="button button-full button-positive" ng-click="closeModal()">Close Modal</button> -->
      </ion-content>
    </div>
  </ion-modal-view>
</script>


    <ion-nav-view></ion-nav-view>
  </body>
</html>
